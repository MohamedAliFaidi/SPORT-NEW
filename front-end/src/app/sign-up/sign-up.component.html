<div class="add">
    <div>
        <h1><b>Sign-Up</b></h1>
    </div>
    <form #user="ngForm" (ngSubmit)="onSubmit(user)">
        <div class="form-group">

            <label><b>First name:</b></label>
            <input class="form-control" type="text" placeholder="Enter name" name="username" #username="ngModel"
                ngModel>
        </div>

        <div class="form-group">
            <label><b>Email:</b></label>
            <input class="form-control" type="text" placeholder="Enter Email" name="email" #email="ngModel" ngModel><br>
        </div>
        <div class="form-group">
            <label><b>Password:</b></label>
            <input class="form-control" type="password" placeholder="Enter Password" name="password" #password="ngModel"ngModel>
        </div>
        <div class="my-3">
            <button type="submit" class="btn" value="share"> Sign-Up <i class="fa-sharp fa-solid fa-user-plus fa-xl"></i></button>

        </div>
    </form>
    <p>You can Login, if you had an account! <a href="/">Log-in</a></p>
  

</div>
